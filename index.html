<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图灵智绘 - 智能图片排版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link id="google-fonts" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Ma+Shan+Zheng&family=Zcool+KuaiLe&family=Long+Cang&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#a855f7',
              dark: '#0f172a',
              surface: '#1e293b',
            },
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
              mashan: ['"Ma Shan Zheng"', 'cursive'],
              zcool: ['"Zcool KuaiLe"', 'cursive'],
              longcang: ['"Long Cang"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
